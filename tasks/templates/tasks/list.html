{% extends 'base.html' %}

{% block title %}Lista de tarefas{% endblock %}


{% block content %}


    <div class="offset-1 col-10 list-div">
      <h1 class="font-bold">Lista de tarefas</h1>
      <hr>
      <div class="row align-items-center">
        <a href="newTask/">
            <div class="col-2 add-div">
                <i class="fas fa-plus"></i>Adicionar tarefa
            </div>
        </a>
        <div class="col-8 search-div position-relative">
            <input type="text" id="search" placeholder="Digite o nome da tarefa" class="form-control">
            <i class="fas fa-search"></i>
        </div>
        
        
        <ul class="task-list mt-3">
            {% for task in tasks %}
            <li class="task-item">
                <span><a href="task/{{ task.id }}">{{ task.title }}</a></span>
                <a href="delete/{{ task.id }}">
                    <span><i class="fas fa-trash"></i></span>
                </a>
                <a href="edit/{{ task.id }}">
                    <span><i class="fas fa-edit"></i></span>
                </a>
            </li>
            {% endfor %}
        </ul>
      </div>
    </div>

{% endblock %}
